<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Official H2O - Target 50</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        .modal-active { overflow: hidden; }
        input, textarea { font-size: 16px !important; }
        .stage-dot { width: 10px; height: 10px; border-radius: 50%; }
        /* Smooth background gradient for the landing */
        .landing-bg {
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen pb-20 font-sans text-slate-900">

    <div id="login-screen" class="fixed inset-0 landing-bg z-[100] flex items-center justify-center p-6 text-white text-center">
        <div class="max-w-sm w-full">
            
            <img src="https://via.placeholder.com/150x80/0f172a/ffffff?text=H2O+LOGO" 
                 alt="Official H2O Logo" 
                 class="mx-auto mb-6 h-20 w-auto object-contain">

            <h1 class="text-3xl font-black mb-2 italic tracking-tighter">OFFICIAL H2O</h1>
            <p class="text-blue-400 mb-10 font-bold tracking-widest uppercase text-[10px]">Sales Force Portal</p>
            
            <div class="bg-white/5 p-8 rounded-[2.5rem] backdrop-blur-xl border border-white/10 shadow-2xl">
                <p class="text-slate-300 mb-6 text-sm font-medium">Please sign in to access your targets.</p>
                <input type="text" id="agent-id-input" placeholder="Enter Agent Name" 
                    class="w-full p-5 rounded-2xl border-none bg-slate-800/50 text-white placeholder-slate-500 mb-4 outline-none focus:ring-2 focus:ring-blue-500 text-center text-lg transition-all">
                <button onclick="login()" class="w-full py-5 bg-blue-600 text-white font-black rounded-2xl shadow-lg shadow-blue-900/20 uppercase tracking-widest text-xs hover:bg-blue-500 active:scale-95 transition-all">
                    Access Dashboard
                </button>
            </div>
            
            <p class="mt-8 text-slate-500 text-[10px] uppercase tracking-widest font-bold">Confidential Enterprise Tool</p>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <header class="bg-slate-900 text-white sticky top-0 z-10 p-5 shadow-xl flex justify-between items-center border-b border-white/10">
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center font-black italic text-xs">H2O</div>
                <div>
                    <h1 class="text-lg font-black italic tracking-tighter leading-none">OFFICIAL H2O</h1>
                    <p id="agent-display" class="text-[9px] text-blue-400 font-bold uppercase tracking-widest mt-1"></p>
                </div>
            </div>
            <button onclick="logout()" class="text-[9px] bg-white/10 px-4 py-2 rounded-full font-bold uppercase tracking-widest hover:bg-red-500/20 hover:text-red-400 transition-all">Logout</button>
        </header>

        <main class="max-w-md mx-auto p-4">
            <div class="relative mb-6">
                <input type="text" id="search" oninput="handleSearch()" placeholder="Search Target 50..." 
                    class="w-full p-5 pl-14 rounded-[2rem] border-none shadow-xl shadow-slate-200/50 focus:ring-2 focus:ring-blue-600 outline-none bg-white">
                <svg class="w-6 h-6 absolute left-5 top-4.5 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
            <div id="lead-list" class="space-y-6"></div>
        </main>
    </div>

    <div id="history-modal" class="hidden fixed inset-0 bg-slate-900/90 backdrop-blur-md z-50 flex items-end justify-center">
        <div class="bg-white rounded-t-[3rem] p-10 w-full max-w-sm max-h-[85vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h2 class="text-2xl font-black text-slate-900">Visit History</h2>
                    <p class="text-blue-600 font-bold text-[10px] uppercase tracking-widest">Full Activity Log</p>
                </div>
                <button onclick="closeHistory()" class="bg-slate-100 h-10 w-10 rounded-full flex items-center justify-center text-slate-400 text-2xl">&times;</button>
            </div>
            <div id="history-content" class="text-sm text-slate-600 whitespace-pre-wrap leading-relaxed pb-10"></div>
        </div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-slate-900/90 backdrop-blur-md z-50 flex items-end justify-center">
        <div class="bg-white rounded-t-[3rem] p-10 w-full max-w-sm">
            <h2 id="modal-title" class="text-2xl font-black text-slate-900 mb-2 truncate"></h2>
            <p class="text-slate-400 text-[10px] uppercase font-bold tracking-widest mb-8 text-center">New Visit Entry</p>
            <textarea id="note-input" placeholder="What was the outcome of today's visit?" 
                class="w-full h-44 p-6 bg-slate-50 border-none rounded-[2rem] focus:ring-2 focus:ring-blue-600 outline-none mb-8 text-slate-800 shadow-inner"></textarea>
            <div class="flex space-x-3">
                <button onclick="closeModal()" class="flex-1 py-5 font-bold text-slate-400 bg-slate-100 rounded-2xl transition-all">Cancel</button>
                <button id="save-btn" onclick="submitUpdate()" class="flex-1 py-5 font-bold text-white bg-blue-600 rounded-2xl shadow-lg shadow-blue-200 transition-all">Save Progress</button>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx86qPsDOUZq9FJTL2cnecEqVi0pSeOXXSukhYcb_HUVjEwkepO6rjK72TjhBcA2euR/exec";
        let allLeads = [];
        let currentAgent = localStorage.getItem('agentName') || "";

        window.onload = () => { if (currentAgent) showApp(); };
        function login() { const val = document.getElementById('agent-id-input').value.trim(); if (val) { currentAgent = val; localStorage.setItem('agentName', val); showApp(); } }
        function logout() { localStorage.removeItem('agentName'); location.reload(); }
        function showApp() { document.getElementById('login-screen').classList.add('hidden'); document.getElementById('app-content').classList.remove('hidden'); document.getElementById('agent-display').innerText = `Portfolio: ${currentAgent}`; fetchLeads(); }

        async function fetchLeads() {
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                allLeads = data.filter(lead => lead['Agent']?.toString().toLowerCase() === currentAgent.toLowerCase());
                renderLeads(allLeads);
            } catch (e) { console.error(e); }
        }

        function renderLeads(leads) {
            const container = document.getElementById('lead-list');
            container.innerHTML = leads.map(lead => {
                const phone = lead['Phone'] || "";
                const stages = [{n:"1st", d:lead['First Touch']}, {n:"FU1", d:lead['Follow up 1']}, {n:"FU2", d:lead['Follow up 2']}, {n:"FU3", d:lead['Follow up 3']}];

                return `
                <div class="bg-white rounded-[2.5rem] shadow-xl shadow-slate-200/50 border border-slate-100 p-8">
                    <div class="flex justify-between items-start mb-6">
                        <div class="max-w-[80%]">
                            <h3 class="font-black text-2xl text-slate-900 leading-tight">${lead['Lead Name']}</h3>
                            <p class="text-[9px] text-slate-300 font-bold uppercase tracking-widest mt-1">Acquired: ${lead['Date Created'] || '---'}</p>
                        </div>
                        <button onclick="showHistory(\`${lead['Notes'] || 'No history.'}\`)" class="h-10 w-10 bg-blue-50 rounded-2xl flex items-center justify-center text-blue-600 transition-active active:scale-90">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        </button>
                    </div>

                    <div class="grid grid-cols-2 gap-6 mb-8 text-[11px] border-t border-slate-50 pt-6">
                        <div><p class="text-slate-400 font-bold uppercase mb-2 text-[9px] tracking-tighter">Decision Maker</p><p class="font-black text-slate-800 text-sm">${lead['Contact Person'] || '---'}</p></div>
                        <div><p class="text-slate-400 font-bold uppercase mb-2 text-[9px] tracking-tighter">Gatekeeper</p><p class="font-black text-slate-800 text-sm">${lead['Gatekeeper Name'] || '---'}</p></div>
                    </div>

                    <div class="bg-slate-50/50 p-5 rounded-[1.5rem] mb-6">
                        <div class="flex justify-between items-center relative">
                            ${stages.map((s, i) => `
                                <div class="text-center relative z-10">
                                    <div class="mx-auto stage-dot ${s.d ? 'bg-blue-600 shadow-lg shadow-blue-200' : 'bg-slate-200'}"></div>
                                    <p class="text-[8px] mt-2 font-black ${s.d ? 'text-blue-600' : 'text-slate-300'}">${s.n}</p>
                                </div>
                                ${i < 3 ? '<div class="h-[2px] flex-1 bg-slate-100 mx-2 mb-4"></div>' : ''}
                            `).join('')}
                        </div>
                    </div>

                    <p class="text-[11px] text-slate-400 italic mb-8 line-clamp-2">Latest: ${lead['Notes'] ? lead['Notes'].split('\n')[0] : 'None.'}</p>

                    <div class="flex space-x-3">
                        ${phone ? `<a href="tel:${phone}" class="flex-1 py-4 bg-blue-50 text-blue-600 font-black rounded-2xl flex items-center justify-center text-[10px] uppercase tracking-widest">Call</a>` : ''}
                        <button onclick="openModal('${lead['Lead Name'].replace(/'/g, "\\'")}')" class="flex-[2] py-4 bg-slate-900 text-white font-black rounded-2xl text-[10px] uppercase tracking-widest shadow-xl active:scale-95 transition-all">Update</button>
                    </div>
                </div>
            `}).join('');
        }

        function showHistory(text) { document.getElementById('history-content').innerText = text; document.getElementById('history-modal').classList.remove('hidden'); }
        function closeHistory() { document.getElementById('history-modal').classList.add('hidden'); }
        function handleSearch() { const query = document.getElementById('search').value.toLowerCase(); renderLeads(allLeads.filter(l => l['Lead Name'].toLowerCase().includes(query))); }
        let selectedLead = "";
        function openModal(name) { selectedLead = name; document.getElementById('modal-title').innerText = name; document.getElementById('modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('modal').classList.add('hidden'); document.getElementById('note-input').value = ""; }

        async function submitUpdate() {
            const note = document.getElementById('note-input').value.trim();
            if(!note) return;
            document.getElementById('save-btn').innerText = "Syncing...";
            await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify({ leadName: selectedLead, notes: note }) });
            closeModal();
            fetchLeads();
        }
    </script>
</body>
</html>

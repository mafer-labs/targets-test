<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Official H2O - Target 50</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        .modal-active { overflow: hidden; }
        input, textarea { font-size: 16px !important; }
        .stage-dot { width: 8px; height: 8px; border-radius: 50%; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen pb-20 font-sans">

    <div id="login-screen" class="fixed inset-0 bg-slate-900 z-[100] flex items-center justify-center p-6 text-white text-center">
        <div class="max-w-sm w-full">
            <div class="mb-6 inline-flex p-5 bg-blue-600 rounded-full shadow-2xl">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path></svg>
            </div>
            <h1 class="text-4xl font-black mb-2 italic tracking-tighter">OFFICIAL H2O</h1>
            <p class="text-blue-200 mb-10 font-medium tracking-widest uppercase text-[10px]">Top 50 Targets Dashboard</p>
            <input type="text" id="agent-id-input" placeholder="Enter Agent Name" 
                class="w-full p-5 rounded-2xl border-none bg-white/10 text-white placeholder-white/40 mb-4 outline-none focus:ring-2 focus:ring-blue-500 text-center text-lg backdrop-blur-md">
            <button onclick="login()" class="w-full py-5 bg-blue-500 text-white font-black rounded-2xl shadow-lg hover:bg-blue-400 active:scale-95 transition-all uppercase tracking-widest">Access List</button>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <header class="bg-slate-900 text-white sticky top-0 z-10 p-5 shadow-xl">
            <div class="max-w-md mx-auto flex justify-between items-center">
                <div>
                    <h1 class="text-xl font-black italic tracking-tighter">OFFICIAL H2O</h1>
                    <p id="agent-display" class="text-[10px] text-blue-400 font-bold uppercase tracking-widest"></p>
                </div>
                <button onclick="logout()" class="text-[10px] bg-white/10 px-4 py-2 rounded-full font-bold uppercase tracking-widest hover:bg-white/20 transition">Logout</button>
            </div>
        </header>

        <main class="max-w-md mx-auto p-4">
            <div class="relative mb-8">
                <input type="text" id="search" oninput="handleSearch()" placeholder="Search targets..." 
                    class="w-full p-4 pl-12 rounded-2xl border-none shadow-lg focus:ring-2 focus:ring-blue-600 outline-none bg-white text-slate-800">
                <svg class="w-5 h-5 absolute left-4 top-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
            <div id="lead-list" class="space-y-6"></div>
        </main>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-slate-900/80 backdrop-blur-md z-50 flex items-end sm:items-center justify-center p-4">
        <div class="bg-white rounded-t-3xl sm:rounded-3xl p-8 w-full max-w-sm shadow-2xl">
            <h2 id="modal-title" class="text-2xl font-black text-slate-900 leading-tight mb-6"></h2>
            <textarea id="note-input" placeholder="Add visit notes..." class="w-full h-40 p-5 bg-slate-100 border-none rounded-2xl focus:ring-2 focus:ring-blue-600 outline-none mb-6 text-slate-800"></textarea>
            <div class="flex space-x-3">
                <button onclick="closeModal()" class="flex-1 py-4 font-bold text-slate-400 bg-slate-100 rounded-2xl">Cancel</button>
                <button id="save-btn" onclick="submitUpdate()" class="flex-1 py-4 font-bold text-white bg-blue-600 rounded-2xl">Save</button>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx86qPsDOUZq9FJTL2cnecEqVi0pSeOXXSukhYcb_HUVjEwkepO6rjK72TjhBcA2euR/exec";
        let allLeads = [];
        let currentAgent = localStorage.getItem('agentName') || "";

        window.onload = () => { if (currentAgent) showApp(); };
        function login() { const val = document.getElementById('agent-id-input').value.trim(); if (val) { currentAgent = val; localStorage.setItem('agentName', val); showApp(); } }
        function logout() { localStorage.removeItem('agentName'); location.reload(); }
        function showApp() { document.getElementById('login-screen').classList.add('hidden'); document.getElementById('app-content').classList.remove('hidden'); document.getElementById('agent-display').innerText = `Portfolio: ${currentAgent}`; fetchLeads(); }

        async function fetchLeads() {
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                allLeads = data.filter(lead => lead['Agent'] && lead['Agent'].toString().toLowerCase() === currentAgent.toLowerCase());
                renderLeads(allLeads);
            } catch (err) { console.error(err); }
        }

        function renderLeads(leads) {
            const container = document.getElementById('lead-list');
            if (leads.length === 0) { container.innerHTML = `<p class="text-center py-20 text-slate-400">No leads found.</p>`; return; }

            container.innerHTML = leads.map(lead => {
                const phone = lead['Phone'] || "";
                const createdDate = lead['Date Created'] || "---";
                
                // Track Stages
                const stages = [
                    { name: "1st", date: lead['First Touch'] },
                    { name: "FU1", date: lead['Follow up 1'] },
                    { name: "FU2", date: lead['Follow up 2'] },
                    { name: "FU3", date: lead['Follow up 3'] }
                ];

                return `
                <div class="bg-white rounded-3xl shadow-md border border-slate-100 overflow-hidden mb-6">
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="font-black text-slate-900 text-xl leading-none">${lead['Lead Name']}</h3>
                                <p class="text-[9px] text-slate-400 mt-1 uppercase font-bold tracking-widest">Added: ${createdDate}</p>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-y-4 gap-x-4 mb-4 text-[11px] border-t border-slate-50 pt-4">
                            <div><p class="text-slate-400 font-bold uppercase mb-1">DM</p><p class="font-bold">${lead['Contact Person'] || '---'}</p></div>
                            <div><p class="text-slate-400 font-bold uppercase mb-1">Gatekeeper</p><p class="font-bold">${lead['Gatekeeper Name'] || '---'}</p></div>
                        </div>

                        <div class="bg-slate-50 p-3 rounded-xl mb-4">
                            <p class="text-[9px] font-black uppercase text-slate-400 mb-2 tracking-widest">Touchpoint History</p>
                            <div class="flex justify-between items-center px-1">
                                ${stages.map(s => `
                                    <div class="text-center">
                                        <div class="mx-auto stage-dot ${s.date ? 'bg-blue-600' : 'bg-slate-300'}"></div>
                                        <p class="text-[8px] mt-1 font-bold ${s.date ? 'text-blue-600' : 'text-slate-400'}">${s.name}</p>
                                        <p class="text-[7px] text-slate-500">${s.date ? s.date : ''}</p>
                                    </div>
                                `).join('<div class="h-[1px] flex-1 bg-slate-200 mb-4"></div>')}
                            </div>
                        </div>

                        <p class="text-[11px] text-slate-500 italic mb-6">"${lead['Notes'] || 'No notes yet.'}"</p>

                        <div class="flex space-x-2">
                            ${phone ? `<a href="tel:${phone}" class="flex-1 py-3 bg-blue-50 text-blue-600 font-black rounded-xl flex items-center justify-center text-[10px] uppercase tracking-widest">Call</a>` : ''}
                            <button onclick="openModal('${lead['Lead Name'].replace(/'/g, "\\'")}')" class="flex-[2] py-3 bg-slate-900 text-white font-black rounded-xl text-[10px] uppercase tracking-widest">Log Visit</button>
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        function handleSearch() {
            const query = document.getElementById('search').value.toLowerCase();
            renderLeads(allLeads.filter(l => l['Lead Name'].toLowerCase().includes(query)));
        }

        let selectedLead = "";
        function openModal(name) { selectedLead = name; document.getElementById('modal-title').innerText = name; document.getElementById('modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('modal').classList.add('hidden'); document.getElementById('note-input').value = ""; }

        async function submitUpdate() {
            const note = document.getElementById('note-input').value.trim();
            if(!note) return;
            document.getElementById('save-btn').innerText = "Syncing...";
            try {
                await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify({ leadName: selectedLead, notes: note }) });
                closeModal();
                fetchLeads();
            } catch (err) { alert("Error."); }
            finally { document.getElementById('save-btn').innerText = "Save"; }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lead Tracker App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        .modal-active { overflow: hidden; }
        input, textarea { font-size: 16px !important; } /* Prevents iOS zoom on focus */
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-20">

    <div id="login-screen" class="fixed inset-0 bg-white z-[100] flex items-center justify-center p-6">
        <div class="max-w-sm w-full text-center">
            <div class="mb-6 inline-flex p-4 bg-blue-50 rounded-full text-blue-600">
                <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
            </div>
            <h1 class="text-3xl font-bold text-slate-800 mb-2">Agent Access</h1>
            <p class="text-slate-500 mb-8 text-sm">Enter your Agent Name (e.g., Agent A)</p>
            <input type="text" id="agent-id-input" placeholder="Name" 
                class="w-full p-4 rounded-2xl border border-slate-200 bg-slate-50 mb-4 outline-none focus:ring-2 focus:ring-blue-500 text-center text-lg">
            <button onclick="login()" class="w-full py-4 bg-blue-600 text-white font-bold rounded-2xl shadow-lg hover:bg-blue-700 active:scale-95 transition-all">View My Leads</button>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <header class="bg-white border-b sticky top-0 z-10 p-4 shadow-sm flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold text-slate-800">My Leads</h1>
                <p id="agent-display" class="text-[10px] text-blue-600 font-bold uppercase tracking-widest"></p>
            </div>
            <button onclick="logout()" class="px-3 py-1 text-xs text-red-500 font-bold border border-red-100 rounded-lg">Logout</button>
        </header>

        <main class="max-w-md mx-auto p-4">
            <div class="relative mb-6">
                <input type="text" id="search" oninput="handleSearch()" placeholder="Search my leads..." 
                    class="w-full p-4 pl-12 rounded-2xl border-none shadow-md focus:ring-2 focus:ring-blue-500 outline-none">
                <svg class="w-6 h-6 absolute left-4 top-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>

            <div id="lead-list" class="space-y-4">
                <div class="text-center py-10">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto mb-2"></div>
                    <p class="text-slate-500">Loading...</p>
                </div>
            </div>
        </main>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-end sm:items-center justify-center p-4">
        <div class="bg-white rounded-t-3xl sm:rounded-2xl p-6 w-full max-w-sm shadow-2xl">
            <div class="flex justify-between items-center mb-4">
                <h2 id="modal-title" class="text-xl font-bold text-slate-800 truncate pr-4"></h2>
                <button onclick="closeModal()" class="text-slate-400 text-3xl leading-none">&times;</button>
            </div>
            <textarea id="note-input" placeholder="What happened during this visit?" 
                class="w-full h-32 p-4 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none mb-6"></textarea>
            <div class="flex space-x-3">
                <button onclick="closeModal()" class="flex-1 py-4 font-semibold text-slate-600 bg-slate-100 rounded-xl">Cancel</button>
                <button id="save-btn" onclick="submitUpdate()" class="flex-1 py-4 font-semibold text-white bg-blue-600 rounded-xl">Save Visit</button>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx86qPsDOUZq9FJTL2cnecEqVi0pSeOXXSukhYcb_HUVjEwkepO6rjK72TjhBcA2euR/exec";
        let allLeads = [];
        let currentAgent = localStorage.getItem('agentName') || "";

        window.onload = () => {
            if (currentAgent) showApp();
        };

        function login() {
            const val = document.getElementById('agent-id-input').value.trim();
            if (val) {
                currentAgent = val;
                localStorage.setItem('agentName', val);
                showApp();
            }
        }

        function logout() {
            localStorage.removeItem('agentName');
            location.reload();
        }

        function showApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app-content').classList.remove('hidden');
            document.getElementById('agent-display').innerText = `Agent: ${currentAgent}`;
            fetchLeads();
        }

        async function fetchLeads() {
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                // Store only the leads belonging to this agent
                allLeads = data.filter(lead => 
                    lead['Agent'] && lead['Agent'].toString().toLowerCase() === currentAgent.toLowerCase()
                );
                renderLeads(allLeads);
            } catch (err) {
                document.getElementById('lead-list').innerHTML = `<p class="text-red-500 text-center">Error loading data.</p>`;
            }
        }

        function renderLeads(leadsToRender) {
            const container = document.getElementById('lead-list');
            
            if (leadsToRender.length === 0) {
                container.innerHTML = `<p class="text-center text-slate-500 py-10 font-medium">No leads found.</p>`;
                return;
            }

            container.innerHTML = leadsToRender.map(lead => `
                <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 mb-4">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="font-bold text-slate-800 text-lg leading-tight">${lead['Lead Name']}</h3>
                        <span class="text-[10px] uppercase font-black px-2 py-1 rounded-md shrink-0 ml-2 ${lead['First Touch'] ? 'bg-green-100 text-green-700' : 'bg-orange-100 text-orange-700'}">
                            ${lead['First Touch'] ? 'Visited' : 'New'}
                        </span>
                    </div>
                    <p class="text-xs text-slate-400 mb-1 uppercase tracking-tighter">Latest Note:</p>
                    <p class="text-sm text-slate-600 mb-4 line-clamp-2 italic">"${lead['Notes'] || 'No notes yet'}"</p>
                    <button onclick="openModal('${lead['Lead Name'].replace(/'/g, "\\'")}')" class="w-full py-3 bg-slate-800 text-white font-bold rounded-xl active:bg-slate-700 transition-colors">
                        Log Visit
                    </button>
                </div>
            `).join('');
        }

        function handleSearch() {
            const query = document.getElementById('search').value.toLowerCase();
            const filtered = allLeads.filter(l => 
                l['Lead Name'].toLowerCase().includes(query)
            );
            renderLeads(filtered);
        }

        let selectedLead = "";
        function openModal(name) {
            selectedLead = name;
            document.getElementById('modal-title').innerText = name;
            document.getElementById('modal').classList.remove('hidden');
            document.body.classList.add('modal-active');
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
            document.getElementById('note-input').value = "";
            document.body.classList.remove('modal-active');
        }

        async function submitUpdate() {
            const note = document.getElementById('note-input').value.trim();
            const btn = document.getElementById('save-btn');
            
            if(!note) { alert("Please enter a note before saving."); return; }

            btn.disabled = true;
            btn.innerText = "Saving...";

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: "POST",
                    body: JSON.stringify({ leadName: selectedLead, notes: note })
                });
                
                if (response.ok) {
                    closeModal();
                    // Show a quick loading state while refreshing
                    document.getElementById('lead-list').innerHTML = '<p class="text-center py-10">Refreshing list...</p>';
                    await fetchLeads();
                } else {
                    throw new Error("Server error");
                }
            } catch (err) {
                alert("Could not save. Please check your internet and try again.");
            } finally {
                btn.disabled = false;
                btn.innerText = "Save Visit";
            }
        }
    </script>
</body>
</html>

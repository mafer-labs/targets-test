<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Official H2O - Target 50</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        .modal-active { overflow: hidden; }
        input, textarea { font-size: 16px !important; }
        .stage-dot { width: 10px; height: 10px; border-radius: 50%; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen pb-20 font-sans text-slate-900">

    <div id="login-screen" class="fixed inset-0 bg-slate-900 z-[100] flex items-center justify-center p-6 text-white text-center">
        <div class="max-w-sm w-full">
            <h1 class="text-4xl font-black mb-2 italic tracking-tighter">OFFICIAL H2O</h1>
            <p class="text-blue-200 mb-10 font-medium tracking-widest uppercase text-[10px]">Top 50 Targets Dashboard</p>
            <input type="text" id="agent-id-input" placeholder="Enter Agent Name" class="w-full p-5 rounded-2xl border-none bg-white/10 text-white mb-4 outline-none focus:ring-2 focus:ring-blue-500 text-center text-lg backdrop-blur-md">
            <button onclick="login()" class="w-full py-5 bg-blue-500 text-white font-black rounded-2xl shadow-lg uppercase tracking-widest">Access List</button>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <header class="bg-slate-900 text-white sticky top-0 z-10 p-5 shadow-xl flex justify-between items-center">
            <div>
                <h1 class="text-xl font-black italic tracking-tighter">OFFICIAL H2O</h1>
                <p id="agent-display" class="text-[10px] text-blue-400 font-bold uppercase tracking-widest"></p>
            </div>
            <button onclick="logout()" class="text-[10px] bg-white/10 px-4 py-2 rounded-full font-bold uppercase">Logout</button>
        </header>

        <main class="max-w-md mx-auto p-4">
            <input type="text" id="search" oninput="handleSearch()" placeholder="Search targets..." class="w-full p-4 pl-12 rounded-2xl border-none shadow-lg focus:ring-2 focus:ring-blue-600 outline-none bg-white mb-6">
            <div id="lead-list" class="space-y-6"></div>
        </main>
    </div>

    <div id="history-modal" class="hidden fixed inset-0 bg-slate-900/80 backdrop-blur-md z-50 flex items-end justify-center p-4">
        <div class="bg-white rounded-t-3xl p-8 w-full max-w-sm max-h-[80vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-black">Visit History</h2>
                <button onclick="closeHistory()" class="text-3xl">&times;</button>
            </div>
            <div id="history-content" class="text-sm text-slate-600 whitespace-pre-wrap leading-relaxed"></div>
        </div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-slate-900/80 backdrop-blur-md z-50 flex items-end justify-center p-4">
        <div class="bg-white rounded-t-3xl p-8 w-full max-w-sm">
            <h2 id="modal-title" class="text-2xl font-black mb-6"></h2>
            <textarea id="note-input" placeholder="What happened today?" class="w-full h-40 p-5 bg-slate-100 border-none rounded-2xl focus:ring-2 focus:ring-blue-600 outline-none mb-6"></textarea>
            <div class="flex space-x-3">
                <button onclick="closeModal()" class="flex-1 py-4 font-bold text-slate-400 bg-slate-100 rounded-2xl">Cancel</button>
                <button id="save-btn" onclick="submitUpdate()" class="flex-1 py-4 font-bold text-white bg-blue-600 rounded-2xl">Save Visit</button>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx86qPsDOUZq9FJTL2cnecEqVi0pSeOXXSukhYcb_HUVjEwkepO6rjK72TjhBcA2euR/exec";
        let allLeads = [];
        let currentAgent = localStorage.getItem('agentName') || "";

        window.onload = () => { if (currentAgent) showApp(); };
        function login() { const val = document.getElementById('agent-id-input').value.trim(); if (val) { currentAgent = val; localStorage.setItem('agentName', val); showApp(); } }
        function logout() { localStorage.removeItem('agentName'); location.reload(); }
        function showApp() { document.getElementById('login-screen').classList.add('hidden'); document.getElementById('app-content').classList.remove('hidden'); document.getElementById('agent-display').innerText = `Portfolio: ${currentAgent}`; fetchLeads(); }

        async function fetchLeads() {
            const response = await fetch(SCRIPT_URL);
            const data = await response.json();
            allLeads = data.filter(lead => lead['Agent']?.toString().toLowerCase() === currentAgent.toLowerCase());
            renderLeads(allLeads);
        }

        function renderLeads(leads) {
            const container = document.getElementById('lead-list');
            container.innerHTML = leads.map(lead => {
                const phone = lead['Phone'] || "";
                const stages = [{n:"1st", d:lead['First Touch']}, {n:"FU1", d:lead['Follow up 1']}, {n:"FU2", d:lead['Follow up 2']}, {n:"FU3", d:lead['Follow up 3']}];

                return `
                <div class="bg-white rounded-3xl shadow-sm border border-slate-100 p-6">
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="font-black text-xl">${lead['Lead Name']}</h3>
                        <button onclick="showHistory(\`${lead['Notes'] || 'No history.'}\`)" class="p-2 bg-slate-50 rounded-full text-blue-600">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        </button>
                    </div>

                    <div class="grid grid-cols-2 gap-4 mb-5 text-[11px] border-t border-slate-50 pt-4">
                        <div><p class="text-slate-400 font-bold uppercase mb-1 text-[9px]">DM</p><p class="font-bold">${lead['Contact Person'] || '---'}</p></div>
                        <div><p class="text-slate-400 font-bold uppercase mb-1 text-[9px]">Gatekeeper</p><p class="font-bold">${lead['Gatekeeper Name'] || '---'}</p></div>
                    </div>

                    <div class="bg-slate-50 p-4 rounded-2xl mb-4">
                        <div class="flex justify-between items-center">
                            ${stages.map((s, i) => `
                                <div class="text-center relative">
                                    <div class="mx-auto stage-dot ${s.d ? 'bg-blue-600' : 'bg-slate-200'}"></div>
                                    <p class="text-[8px] mt-2 font-bold ${s.d ? 'text-blue-600' : 'text-slate-400'}">${s.n}</p>
                                </div>
                                ${i < 3 ? '<div class="h-[1px] flex-1 bg-slate-200 mx-1 mb-4"></div>' : ''}
                            `).join('')}
                        </div>
                    </div>

                    <p class="text-[11px] text-slate-500 italic mb-6 line-clamp-2">Latest: ${lead['Notes'] ? lead['Notes'].split('\n')[0] : 'None.'}</p>

                    <div class="flex space-x-2">
                        ${phone ? `<a href="tel:${phone}" class="flex-1 py-4 bg-blue-50 text-blue-600 font-black rounded-2xl flex items-center justify-center text-[10px] uppercase">Call</a>` : ''}
                        <button onclick="openModal('${lead['Lead Name'].replace(/'/g, "\\'")}')" class="flex-[2] py-4 bg-slate-900 text-white font-black rounded-2xl text-[10px] uppercase shadow-lg">Log Visit</button>
                    </div>
                </div>
            `}).join('');
        }

        function showHistory(text) { document.getElementById('history-content').innerText = text; document.getElementById('history-modal').classList.remove('hidden'); }
        function closeHistory() { document.getElementById('history-modal').classList.add('hidden'); }
        function handleSearch() { const query = document.getElementById('search').value.toLowerCase(); renderLeads(allLeads.filter(l => l['Lead Name'].toLowerCase().includes(query))); }
        let selectedLead = "";
        function openModal(name) { selectedLead = name; document.getElementById('modal-title').innerText = name; document.getElementById('modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('modal').classList.add('hidden'); document.getElementById('note-input').value = ""; }

        async function submitUpdate() {
            const note = document.getElementById('note-input').value.trim();
            if(!note) return;
            document.getElementById('save-btn').innerText = "Saving...";
            await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify({ leadName: selectedLead, notes: note }) });
            closeModal();
            fetchLeads();
        }
    </script>
</body>
</html>

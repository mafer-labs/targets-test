<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Tracker App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        .modal-active { overflow: hidden; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-20">

    <div id="login-screen" class="fixed inset-0 bg-white z-[100] flex items-center justify-center p-6">
        <div class="max-w-sm w-full text-center">
            <div class="mb-6 inline-flex p-4 bg-blue-50 rounded-full text-blue-600">
                <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
            </div>
            <h1 class="text-3xl font-bold text-slate-800 mb-2">Agent Access</h1>
            <p class="text-slate-500 mb-8">Enter your Agent Name exactly as it appears in the sheet.</p>
            <input type="text" id="agent-id-input" placeholder="e.g. Agent A" 
                class="w-full p-4 rounded-2xl border border-slate-200 bg-slate-50 mb-4 outline-none focus:ring-2 focus:ring-blue-500 transition-all text-center text-lg">
            <button onclick="login()" class="w-full py-4 bg-blue-600 text-white font-bold rounded-2xl shadow-lg shadow-blue-200 hover:bg-blue-700 active:scale-95 transition-all">View My Leads</button>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <header class="bg-white border-b sticky top-0 z-10 p-4 shadow-sm flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold text-slate-800">My Leads</h1>
                <p id="agent-display" class="text-[10px] text-blue-600 font-bold uppercase tracking-widest"></p>
            </div>
            <button onclick="logout()" class="px-3 py-1 text-xs text-red-500 font-bold border border-red-100 rounded-lg hover:bg-red-50">Logout</button>
        </header>

        <main class="max-w-md mx-auto p-4">
            <div class="relative mb-6">
                <input type="text" id="search" oninput="filterLeads()" placeholder="Search my leads..." 
                    class="w-full p-4 pl-12 rounded-2xl border-none shadow-md focus:ring-2 focus:ring-blue-500 outline-none">
                <svg class="w-6 h-6 absolute left-4 top-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Official H2O - Target 50</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        .modal-active { overflow: hidden; }
        input, textarea { font-size: 16px !important; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen pb-20 font-sans">

    <div id="login-screen" class="fixed inset-0 bg-slate-900 z-[100] flex items-center justify-center p-6 text-white text-center">
        <div class="max-w-sm w-full">
            <div class="mb-6 inline-flex p-5 bg-blue-600 rounded-full shadow-2xl shadow-blue-500/50">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path></svg>
            </div>
            <h1 class="text-4xl font-black mb-2 tracking-tighter italic">OFFICIAL H2O</h1>
            <p class="text-blue-200 mb-10 font-medium tracking-widest uppercase text-xs">Top 50 Targets Dashboard</p>
            <input type="text" id="agent-id-input" placeholder="Enter Agent ID" 
                class="w-full p-5 rounded-2xl border-none bg-white/10 text-white placeholder-white/40 mb-4 outline-none focus:ring-2 focus:ring-blue-500 text-center text-lg backdrop-blur-md">
            <button onclick="login()" class="w-full py-5 bg-blue-500 text-white font-black rounded-2xl shadow-lg hover:bg-blue-400 active:scale-95 transition-all uppercase tracking-widest">Access List</button>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <header class="bg-slate-900 text-white sticky top-0 z-10 p-5 shadow-xl">
            <div class="max-w-md mx-auto flex justify-between items-center">
                <div>
                    <h1 class="text-xl font-black italic tracking-tighter">OFFICIAL H2O</h1>
                    <p id="agent-display" class="text-[10px] text-blue-400 font-bold uppercase tracking-widest"></p>
                </div>
                <button onclick="logout()" class="text-[10px] bg-white/10 px-4 py-2 rounded-full font-bold uppercase tracking-widest hover:bg-white/20 transition">Logout</button>
            </div>
        </header>

        <main class="max-w-md mx-auto p-4">
            <div class="relative mb-8">
                <input type="text" id="search" oninput="handleSearch()" placeholder="Search targets..." 
                    class="w-full p-4 pl-12 rounded-2xl border-none shadow-xl focus:ring-2 focus:ring-blue-600 outline-none bg-white text-slate-800">
                <svg class="w-5 h-5 absolute left-4 top-4.5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>

            <div id="lead-list" class="space-y-6">
                </div>
        </main>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-slate-900/80 backdrop-blur-md z-50 flex items-end sm:items-center justify-center p-4">
        <div class="bg-white rounded-t-3xl sm:rounded-3xl p-8 w-full max-w-sm shadow-2xl">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h2 id="modal-title" class="text-2xl font-black text-slate-900 leading-tight"></h2>
                    <p class="text-blue-600 text-xs font-bold uppercase tracking-widest mt-1">Activity Log</p>
                </div>
                <button onclick="closeModal()" class="text-slate-300 text-3xl leading-none">&times;</button>
            </div>
            <textarea id="note-input" placeholder="Add visit notes... (Who did you speak to? What is the next step?)" 
                class="w-full h-40 p-5 bg-slate-100 border-none rounded-2xl focus:ring-2 focus:ring-blue-600 outline-none mb-6 text-slate-800"></textarea>
            <div class="flex space-x-3">
                <button onclick="closeModal()" class="flex-1 py-4 font-bold text-slate-400 bg-slate-100 rounded-2xl">Cancel</button>
                <button id="save-btn" onclick="submitUpdate()" class="flex-1 py-4 font-bold text-white bg-blue-600 rounded-2xl shadow-lg shadow-blue-200">Save Progress</button>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx86qPsDOUZq9FJTL2cnecEqVi0pSeOXXSukhYcb_HUVjEwkepO6rjK72TjhBcA2euR/exec";
        let allLeads = [];
        let currentAgent = localStorage.getItem('agentName') || "";

        window.onload = () => { if (currentAgent) showApp(); };

        function login() {
            const val = document.getElementById('agent-id-input').value.trim();
            if (val) { currentAgent = val; localStorage.setItem('agentName', val); showApp(); }
        }

        function logout() { localStorage.removeItem('agentName'); location.reload(); }

        function showApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app-content').classList.remove('hidden');
            document.getElementById('agent-display').innerText = `Portfolio: ${currentAgent}`;
            fetchLeads();
        }

        async function fetchLeads() {
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                allLeads = data.filter(lead => 
                    lead['Agent'] && lead['Agent'].toString().toLowerCase() === currentAgent.toLowerCase()
                );
                renderLeads(allLeads);
            } catch (err) { console.error("Data fetch failed", err); }
        }

        function renderLeads(leads) {
            const container = document.getElementById('lead-list');
            if (leads.length === 0) {
                container.innerHTML = `<div class="text-center py-20"><p class="text-slate-400 font-medium">No targets assigned to you.</p></div>`;
                return;
            }

            container.innerHTML = leads.map(lead => `
                <div class="bg-white rounded-3xl shadow-md border border-slate-100 overflow-hidden transition-all active:scale-[0.98]">
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-5">
                            <h3 class="font-black text-slate-900 text-xl leading-none">${lead['Lead Name']}</h3>
                            <span class="text-[9px] uppercase font-black px-2 py-1 rounded bg-blue-50 text-blue-600 tracking-widest">
                                ${lead['First Touch'] ? 'In Progress' : 'Unopened'}
                            </span>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-y-5 gap-x-4 mb-6 text-xs border-y border-slate-50 py-5">
                            <div>
                                <p class="text-slate-400 font-bold uppercase tracking-tighter mb-1">Decision Maker</p>
                                <p class="text-slate-900 font-black text-sm">${lead['Contact Person'] || '---'}</p>
                                <p class="text-blue-500 font-bold italic">${lead['Decision Maker Role'] || ''}</p>
                            </div>
                            <div>
                                <p class="text-slate-400 font-bold uppercase tracking-tighter mb-1">Gatekeeper</p>
                                <p class="text-slate-900 font-black text-sm">${lead['Gatekeeper Name'] || 'Researching'}</p>
                            </div>
                            <div>
                                <p class="text-slate-400 font-bold uppercase tracking-tighter mb-1">Current Water</p>
                                <p class="text-slate-700 font-bold italic">${lead['Current Solution'] || 'Not Verified'}</p>
                            </div>
                            <div>
                                <p class="text-slate-400 font-bold uppercase tracking-tighter mb-1">Scale</p>
                                <p class="text-slate-700 font-bold">${lead['Employee Count'] ? lead['Employee Count'] + ' Employees' : '---'}</p>
                            </div>
                        </div>

                        <div class="flex items-start space-x-3 mb-6 bg-slate-50 p-3 rounded-xl border-l-4 border-blue-500">
                            <p class="text-[11px] text-slate-600 italic font-medium">"${lead['Notes'] || 'Establish first contact to begin log.'}"</p>
                        </div>

                        <button onclick="openModal('${lead['Lead Name'].replace(/'/g, "\\'")}')" class="w-full py-4 bg-slate-900 text-white font-black rounded-2xl uppercase tracking-widest text-xs hover:bg-slate-800 transition shadow-lg">
                            Log Visit / Update
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function handleSearch() {
            const query = document.getElementById('search').value.toLowerCase();
            const filtered = allLeads.filter(l => l['Lead Name'].toLowerCase().includes(query));
            renderLeads(filtered);
        }

        let selectedLead = "";
        function openModal(name) {
            selectedLead = name;
            document.getElementById('modal-title').innerText = name;
            document.getElementById('modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
            document.getElementById('note-input').value = "";
        }

        async function submitUpdate() {
            const note = document.getElementById('note-input').value.trim();
            const btn = document.getElementById('save-btn');
            if(!note) return;
            btn.disabled = true; btn.innerText = "Syncing...";
            try {
                await fetch(SCRIPT_URL, {
                    method: "POST",
                    body: JSON.stringify({ leadName: selectedLead, notes: note })
                });
                closeModal();
                fetchLeads();
            } catch (err) { alert("Network Sync Error."); }
            finally { btn.disabled = false; btn.innerText = "Save Progress"; }
        }
    </script>
</body>
</html>
